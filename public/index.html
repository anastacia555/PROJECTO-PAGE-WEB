<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Carreira Educacional</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        nav {
            background-color: #2c3e50;
            padding: 1em;
            display: flex;
            justify-content: flex-start;
            gap: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            background-color: #2980b9;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="admin.html">Admin</a>
        <a href="chat.html">Chat</a>
    </nav>

    <h1>Planejamento de Carreira Educacional</h1>

    <!-- (o restante do conteúdo permanece igual) -->

    <h2>Cadastro de Usuário</h2>
    <form id="userForm">
        <label for="userName">Nome:</label><br>
        <input type="text" id="userName" name="userName"><br>
        <label for="userEmail">Email:</label><br>
        <input type="email" id="userEmail" name="userEmail"><br>
        <label for="userType">Tipo de Utilizador:</label><br>
        <select id="userType" name="userType">
            <option value="estudante">Estudante</option>
            <option value="docente">Docente</option>
            <option value="profissional">Profissional</option>
        </select><br>
        <label for="userCourse">Curso ou Área de Atuação:</label><br>
        <input type="text" id="userCourse" name="userCourse"><br>
        <label for="userEducationLevel">Nível Educacional:</label><br>
        <select id="userEducationLevel" name="userEducationLevel">
            <option value="ensino_medio">Ensino Médio</option>
            <option value="graduacao">Graduação</option>
            <option value="pos_graduacao">Pós-Graduação</option>
            <option value="mestrado">Mestrado</option>
            <option value="doutorado">Doutorado</option>
        </select><br>
        <button type="button" onclick="saveUser()">Salvar Usuário</button>
    </form>

    <h2>Selecionar Usuário para Metas e Progresso</h2>
    <label for="selectUser">Usuário:</label>
    <select id="selectUser" onchange="updateUserSelection()">
        <option value="">Selecione um usuário</option>
    </select>

    <h2>Cadastro de Meta</h2>
    <form id="goalForm">
        <label for="goalDescription">Descrição:</label><br>
        <input type="text" id="goalDescription" name="goalDescription"><br>
        <label for="goalStartDate">Data de Início:</label><br>
        <input type="date" id="goalStartDate" name="goalStartDate"><br>
        <label for="goalDeadline">Prazo:</label><br>
        <input type="date" id="goalDeadline" name="goalDeadline"><br>
        <label for="goalCategory">Categoria:</label><br>
        <select id="goalCategory" name="goalCategory">
            <option value="academica">Académica</option>
            <option value="tecnica">Técnica</option>
            <option value="pessoal">Pessoal</option>
        </select><br>
        <label for="goalStatus">Status:</label><br>
        <select id="goalStatus" name="goalStatus">
            <option value="nao_iniciada">Não Iniciada</option>
            <option value="em_progresso">Em Progresso</option>
            <option value="concluida">Concluída</option>
            <option value="cancelada">Cancelada</option>
        </select><br>
        <button type="button" onclick="saveGoal()">Salvar Meta</button>
    </form>

    <h2>Cadastro de Progresso</h2>
    <form id="progressForm">
        <label for="progressText">Texto do Progresso:</label><br>
        <input type="text" id="progressText" name="progressText"><br>
        <label for="progressDate">Data de Atualização:</label><br>
        <input type="date" id="progressDate" name="progressDate"><br>
        <label for="progressPercentage">Percentagem Concluída (%):</label><br>
        <input type="number" id="progressPercentage" name="progressPercentage" min="0" max="100"><br>
        <button type="button" onclick="saveProgress()">Salvar Progresso</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
